<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #2e7d32;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"],
        input[type="password"] {
            margin-bottom: 10px;
            padding: 8px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #2e7d32;
            outline: none;
        }

        button {
            background-color: #388e3c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #2e7d32;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <form th:action="@{/signup}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:name="name" th:value="*{name}"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" th:name="password" th:value="*{password}"><br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
