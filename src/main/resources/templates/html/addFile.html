<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #1e88e5;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            margin-bottom: 10px;
            padding: 8px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input[type="file"]:focus {
            border-color: #1e88e5;
            outline: none;
        }

        button {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #1565c0;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Add a File</h1>
    <form th:action="@{/account/addFile}" method="post" enctype="multipart/form-data">
        <input type="file" th:name="file"><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
