<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3e0;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #ef6c00;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            margin-bottom: 10px;
            padding: 8px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #ef6c00;
            outline: none;
        }

        button {
            background-color: #f57c00;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #ef6c00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Delete a File</h1>
    <div th:if="${param.error}" class="error">
        <p>Error retrieving file. Please try again.</p>
    </div>
    <form th:action="@{/account/deleteFile}" method="post">
        <label for="id">File ID:</label>
        <input type="text" id="id" name="id"><br>
        <button type="submit">Delete</button>
    </form>
</body>
</html>
